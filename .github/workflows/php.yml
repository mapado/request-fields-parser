#         key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
#         restore-keys: |
#           ${{ runner.os }}-php-

    
    - name: Install dependencies
      run: composer install

    # - name: PHPStan
    #   run: vendor/bin/phpstan analyse -c phpstan.neon src/
    
    - name: atoum
      run: vendor/bin/atoum -d tests