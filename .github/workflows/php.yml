name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test:

    runs-on: ubuntu-20.04
    
    strategy:
      matrix:
        include:
          - php: "8.1"
          - php: "8.0"
          - php: "7.4"
          - php: "7.3"

    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP with composer
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        tools: composer

